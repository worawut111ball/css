        <script>
            
            function printAlphabets() {
                for (let charCode = 65; charCode <= 90; charCode++) {
                    const alphabet = String.fromCharCode(charCode);
                    setTimeout(() => {
                        console.log(alphabet);
                    }, (charCode - 65) * 1000);
                }
            }
            


            function Accumulator(stringValue) {
            this.currentValue = parseInt(stringValue);
            this.read = function () {
                let input = parseFloat(document.getElementById('inputValue').value);
                this.currentValue += input;
                this.show();
            }
            this.show = function () {
                document.getElementById('result').innerText = `Current value is ${this.currentValue}`;
            };  }
        let accumulator;

        function handleReadClick() {
            if (!accumulator) {
                accumulator = new Accumulator(document.getElementById('inputValue').value);
            } else {
                accumulator.read();
            }  }
        function handleShowClick() {
            if (accumulator) {
                accumulator.show();
            } else {
                document.getElementById('result').innerText = 'Please enter initial value first.';
            }
        }
    
           
    
            function dayToSeconds() {
                let inputDays = document.getElementById("daysInput").value;
                if (!isNaN(inputDays)) {
                    let seconds = inputDays * 86400;
                    document.getElementById(
                        "show2"
                    ).innerText = `จำนวนวัน ${inputDays} วัน: ${seconds} นาที`;
                } else {
                    alert("Please enter a valid number of days.");
                }
            }
            
    
            // หาความยาวเส่นรอบวง
            function calculateCircleCircumference(radius) {
                return 2 * Math.PI * radius;
            }
    
            function calculateAndDisplayCircumference() {
                let inputElement = document.getElementById("input");
                let resultElement = document.getElementById("result");
    
                let radius = parseFloat(inputElement.value);
    
                if (!isNaN(radius)) {
                    let circumference = calculateCircleCircumference(radius);
                    resultElement.textContent = circumference.toFixed(2);
                } else {
                    resultElement.textContent = "กรุณากรอกค่าที่ถูกต้อง";
                }
            }
    
            
            function convert() {
            const fahrenheit = document.getElementById("fahrenheit").value;
            const celsius = (fahrenheit - 32) / 1.8;
            document.getElementById("celsius").innerHTML = celsius;
        }

    
            // หาความยาวเส่นทแยงมุมของสี่เหลี่ยงผืนผ้า
            function calculateHypotenuse(base, height) {
                let result = Math.sqrt(base ** 2 + height ** 2);
                document.getElementById("show7").innerHTML = result.toFixed(3);
            }
        </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script >
  const ctx = document.getElementById('myChart');   
  fetch('country-by-population.json') // ตั้งชื่อไฟล์ JSON ของคุณตรงนี้
.then(response => response.json())
.then(data => createPieChart(data))
.catch(error => console.error('Error:', error));

function createPieChart(data) {
const countries = data.map(entry => entry.country);
const populations = data.map(entry => entry.population);

new Chart(ctx, {
type: 'bar',
data: {
labels: countries,
datasets: [{
data: populations,
backgroundColor: [
'rgba(255, 99, 132, 0.2)',
'rgba(255, 159, 64, 0.2)',
'rgba(255, 205, 86, 0.2)',
'rgba(75, 192, 192, 0.2)',
'rgba(54, 162, 235, 0.2)',
// เพิ่มสีตามจำนวนประชากรที่มี
],
borderColor: [
'rgb(255, 99, 132)',
'rgb(255, 159, 64)',
'rgb(255, 205, 86)',
'rgb(75, 192, 192)',
'rgb(54, 162, 235)',
// เพิ่มสีตามจำนวนประชากรที่มี
],
borderWidth: 1
}]
},
options: {
responsive: true,
maintainAspectRatio: false
}
});
}
</script>
